<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Reserva de Hoteles</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Main container -->
  <div class="login-container">
    
    <div class="login-image">
      <img src="Imagenes/login.jpg" alt="Imagen de fondo">
    </div>

    <!-- Form-->
    <div class="login-form">
      <img src="Imagenes/logoLogin.png" alt="Logo" class="logo-login">
      <h2>Bienvenidos a la Registración</h2>

      <!-- Registration form -->
      <form id="register-form" action="#" method="post"> <!-- Add ID to form -->
      
        <label for="name">Nombres</label>
        <input type="text" id="name" name="name" placeholder="Ingrese Nombre Completo" required>
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu Email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña" required>
       
        <button type="submit">Registrar</button>
      </form>

      <!-- Registration link -->
      <p class="register-text">¿Tienes una cuenta? 
        <a href="login.html" class="register-link">Inicia sesión</a>
      </p>
    </div>
  </div>

  <!-- Link the JavaScript file -->
  <script src="js/registro.js" defer></script> 
</body>
</html>
